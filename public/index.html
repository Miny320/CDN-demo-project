<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CDN - File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #3b82f6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #3b82f6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #eff6ff;
        }

        .upload-area:hover {
            border-color: #1e40af;
            background: #dbeafe;
        }

        .upload-area.dragover {
            border-color: #1e40af;
            background: #bfdbfe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 300;
            color: #3b82f6;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .preview {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 24px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #3b82f6;
            border-radius: 12px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 0;
        }

        .upload-status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .cancel-upload {
            margin-top: 15px;
            text-align: center;
        }

        .btn-cancel {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-cancel:hover {
            background: #dc2626;
        }

        .btn-cancel:active {
            background: #b91c1c;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple CDN</h1>
        <p class="subtitle">Upload and store your images and files</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">+</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #666; font-size: 14px; margin-top: 5px;">Supports images, PDFs, and other files</p>
            <input type="file" id="fileInput" multiple accept="image/*,application/pdf,text/*,application/json,application/zip">
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
            <button class="btn btn-secondary" onclick="loadStats()">Refresh Stats</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Preparing upload...</p>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span id="progressText">Uploading...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
            <div class="cancel-upload">
                <button class="btn-cancel" id="cancelBtn" onclick="cancelUpload()">Cancel Upload</button>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="file-list" id="fileList"></div>

        <div class="stats">
            <h3>Storage Statistics</h3>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-value" id="imageCount">-</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fileCount">-</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="optimizedCount">-</div>
                    <div class="stat-label">Optimized</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">-</div>
                    <div class="stat-label">Total Size (MB)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const progressText = document.getElementById('progressText');
        const uploadStatus = document.getElementById('uploadStatus');
        
        // Store current upload request for cancellation
        let currentXhr = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            uploadFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            uploadFiles(files);
        });

        function uploadFiles(files) {
            if (files.length === 0) return;

            loading.classList.add('active');
            progressContainer.classList.remove('active');
            error.classList.remove('active');
            fileInput.value = '';

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            // Calculate total size of all files
            let totalSize = 0;
            files.forEach(file => {
                totalSize += file.size;
            });

            // Store total size for progress calculation
            let uploadedBytes = 0;

            const xhr = new XMLHttpRequest();
            currentXhr = xhr; // Store reference for cancellation

            // Update progress
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable && e.total > 0) {
                    // Use the actual loaded bytes, but calculate percentage based on our known total size
                    uploadedBytes = e.loaded;
                    const percentComplete = Math.min(Math.round((uploadedBytes / totalSize) * 100), 100);
                    updateProgress(percentComplete, uploadedBytes, totalSize);
                } else if (e.loaded > 0) {
                    // Fallback: if length not computable, estimate based on loaded bytes
                    uploadedBytes = e.loaded;
                    const estimatedPercent = Math.min(Math.round((uploadedBytes / totalSize) * 100), 99);
                    updateProgress(estimatedPercent, uploadedBytes, totalSize);
                }
            });

            // Handle completion
            xhr.addEventListener('load', () => {
                loading.classList.remove('active');
                currentXhr = null; // Clear reference
                
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            // Set to 100% only when actually complete
                            progressBar.style.width = '100%';
                            progressBar.textContent = '100%';
                            progressPercent.textContent = '100%';
                            progressText.textContent = 'Upload complete!';
                            uploadStatus.textContent = `Successfully uploaded ${data.count} file(s) - ${formatBytes(totalSize)}`;
                            
                            displayFiles(data.files);
                            loadStats();
                            
                            // Hide progress after a delay
                            setTimeout(() => {
                                progressContainer.classList.remove('active');
                                progressBar.style.width = '0%';
                                progressBar.textContent = '0%';
                                progressPercent.textContent = '0%';
                            }, 2000);
                        } else {
                            showError(data.error || 'Upload failed');
                            progressContainer.classList.remove('active');
                        }
                    } catch (err) {
                        showError('Failed to parse server response');
                        progressContainer.classList.remove('active');
                    }
                } else {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showError(data.error || `Upload failed with status ${xhr.status}`);
                    } catch (err) {
                        showError(`Upload failed with status ${xhr.status}`);
                    }
                    progressContainer.classList.remove('active');
                }
            });

            // Handle errors
            xhr.addEventListener('error', () => {
                loading.classList.remove('active');
                progressContainer.classList.remove('active');
                currentXhr = null;
                showError('Network error occurred during upload');
            });

            // Handle abort
            xhr.addEventListener('abort', () => {
                loading.classList.remove('active');
                progressContainer.classList.remove('active');
                currentXhr = null;
                progressText.textContent = 'Upload cancelled';
                uploadStatus.textContent = 'Upload was cancelled by user';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                progressPercent.textContent = '0%';
                
                // Hide progress after a delay
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                }, 2000);
            });

            // Show progress UI immediately
            loading.classList.remove('active');
            progressContainer.classList.add('active');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressPercent.textContent = '0%';
            progressText.textContent = `Uploading ${files.length} file(s)...`;
            uploadStatus.textContent = `0 / ${formatBytes(totalSize)} (0%)`;

            // Start upload
            xhr.open('POST', `${API_URL}/api/upload/multiple`);
            xhr.send(formData);
        }

        function updateProgress(percent, loaded, total) {
            // Ensure percent doesn't exceed 100% until upload is actually complete
            const clampedPercent = Math.min(Math.max(percent, 0), 99);
            progressBar.style.width = clampedPercent + '%';
            progressBar.textContent = clampedPercent + '%';
            progressPercent.textContent = clampedPercent + '%';
            uploadStatus.textContent = `${formatBytes(loaded)} / ${formatBytes(total)} (${clampedPercent}%)`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function cancelUpload() {
            if (currentXhr) {
                currentXhr.abort();
                currentXhr = null;
            }
        }

        function displayFiles(files) {
            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                
                const isImage = file.mimetype.startsWith('image/');
                const preview = isImage 
                    ? `<div class="preview"><img src="${API_URL}${file.path}" alt="${file.originalName}"></div>`
                    : '';

                item.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-meta">
                            ${(file.size / 1024).toFixed(2)} KB • ${file.mimetype}
                            ${file.metadata ? ` • ${file.metadata.width}x${file.metadata.height}` : ''}
                        </div>
                        ${preview}
                    </div>
                    <div class="file-actions">
                        <a href="${API_URL}${file.path}" target="_blank" class="file-link">View</a>
                        ${file.optimizedPath ? `<a href="${API_URL}${file.optimizedPath}" target="_blank" class="file-link">Optimized</a>` : ''}
                    </div>
                `;
                
                fileList.insertBefore(item, fileList.firstChild);
            });
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/upload/stats`);
                const data = await response.json();
                
                document.getElementById('imageCount').textContent = data.images.count;
                document.getElementById('fileCount').textContent = data.files.count;
                document.getElementById('optimizedCount').textContent = data.optimized.count;
                document.getElementById('totalSize').textContent = 
                    (parseFloat(data.images.totalSizeMB) + parseFloat(data.files.totalSizeMB)).toFixed(2);
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
